<!-- chat/templates/chat/chat.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
</head>
<body>
    <h1>Chat</h1>
    {% if user.is_authenticated %}
        <p>Привет, {{ user.username }}! <a href="{% url 'logout' %}">Выйти</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Войти</a> | <a href="{% url 'signup' %}">Регистрация</a></p>
    {% endif %}
    <ul>
        {% for message in messages %}
            <li>{{ message.content }} - {{ message.timestamp }}</li>
        {% endfor %}
    </ul>
    <iframe src="http://localhost:8080" width="800" height="600" style="border: none;"></iframe>
</body>
</html>
